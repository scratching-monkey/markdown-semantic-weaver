<div class="statistics-panel">
    <h3>Glossary Statistics</h3>
    <div class="stat-item">
        <span class="stat-label">Total Terms:</span>
        <span class="stat-value">{{TOTAL}}</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">High Confidence:</span>
        <span class="stat-value confidence-high">{{HIGH_CONFIDENCE}}</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">Medium Confidence:</span>
        <span class="stat-value confidence-medium">{{MEDIUM_CONFIDENCE}}</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">Low Confidence:</span>
        <span class="stat-value confidence-low">{{LOW_CONFIDENCE}}</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">Unique Patterns:</span>
        <span class="stat-value">{{UNIQUE_PATTERNS}}</span>
    </div>
</div>
